---
"Script upsert":

  - skip:
      features:
        - groovy_scripting
        - warnings

  - do:
      update:
          index:    test_1
          type:     test
          id:       1
          body:
            script:
              inline: "ctx._source.foo = bar"
              params: { bar: 'xxx' }
              lang: "groovy"
            upsert: { foo: baz }

  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match:  { _source.foo: baz }


  - do:
      warnings:
        - '[groovy] scripts are deprecated, use [painless] scripts instead'
      update:
          index:    test_1
          type:     test
          id:       1
          body:
            script:
              inline: "ctx._source.foo = bar"
              params: { bar: 'xxx' }
              lang: "groovy"
            upsert: { foo: baz }

  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match:  { _source.foo: xxx }

  - do:
      warnings:
        - '[groovy] scripts are deprecated, use [painless] scripts instead'
      update:
          index:    test_1
          type:     test
          id:       2
          body:
            script:
              inline: "ctx._source.foo = bar"
              params: { bar: 'xxx' }
              lang: "groovy"
            upsert: { foo: baz }
            scripted_upsert: true

  - do:
      get:
          index:  test_1
          type:   test
          id:     2

  - match:  { _source.foo: xxx }
