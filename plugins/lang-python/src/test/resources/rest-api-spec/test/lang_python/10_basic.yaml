# Integration tests for Lang Python components
#
setup:
    - do:
        index:
            index: test
            type: test
            id: 1
            body: { "foo": "aaa" }
    - do:
        indices.refresh: {}

---
"Lang Python":
    - skip:
        features:
          - warnings
    - do:
        warnings:
          - '[python] scripts are deprecated, use [painless] scripts instead'
        search:

            body:
                script_fields:
                    bar:
                        script: 
                            inline: "doc['foo.keyword'].value + x"
                            lang: python
                            params:
                                x: "bbb"

    - match: { hits.hits.0.fields.bar.0: "aaabbb"}
